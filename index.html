<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#11224E"/>
    <title>hنظام صالة الألعاب</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }
      /* Simple fade-in animation for modals/overlays */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.2s ease-out;
      }

      /* == Custom Dark Theme (Teal/Purple) Overrides == */
      .dark:not(.theme-blue-orange) body {
        background-color: #065084;
        color: #EEEEEE;
      }
      /* Cards, Modals, Headers */
      .dark:not(.theme-blue-orange) .dark\:bg-gray-800 {
        background-color: #320A6B !important;
      }
      /* Inputs, Table Headers, other secondary backgrounds */
      .dark:not(.theme-blue-orange) .dark\:bg-gray-700 {
        background-color: #4a2580 !important;
      }
      .dark:not(.theme-blue-orange) .dark\:bg-gray-50 {
        background-color: #4a2580 !important;
      }
      /* Borders */
      .dark:not(.theme-blue-orange) .dark\:border-gray-600 { border-color: #0F828C !important; }
      .dark:not(.theme-blue-orange) .dark\:border-gray-700 { border-color: #0F828C !important; }
      .dark:not(.theme-blue-orange) .dark\:divide-gray-700 > :not([hidden]) ~ :not([hidden]) { border-color: #0F828C !important; }
      /* Text */
      .dark:not(.theme-blue-orange) .dark\:text-white { color: #FFFFFF !important; }
      .dark:not(.theme-blue-orange) .dark\:text-gray-100 { color: #f3f4f6 !important; }
      .dark:not(.theme-blue-orange) .dark\:text-gray-200 { color: #e5e7eb !important; }
      .dark:not(.theme-blue-orange) .dark\:text-gray-300 { color: #78B9B5 !important; }
      .dark:not(.theme-blue-orange) .dark\:text-gray-400 { color: #66a6a2 !important; }
      /* Buttons */
      .dark:not(.theme-blue-orange) .bg-indigo-600 { background-color: #0F828C !important; color: #FFFFFF !important; }
      .dark:not(.theme-blue-orange) .hover\:bg-indigo-700:hover { background-color: #0c6b75 !important; }
      .dark:not(.theme-blue-orange) .focus\:ring-indigo-500:focus { --tw-ring-color: #0F828C !important; border-color: #0F828C !important; }
      /* NavLink */
      .dark:not(.theme-blue-orange) nav button.dark\:bg-gray-700 { background-color: #78B9B5 !important; color: #065084 !important; }
      .dark:not(.theme-blue-orange) nav button.dark\:hover\:bg-gray-700:hover { background-color: rgba(120, 185, 181, 0.2) !important; color: #78B9B5 !important; }
      /* Status Colors contrast adjustments */
      .dark:not(.theme-blue-orange) .dark\:text-yellow-300 { color: #FFCC00 !important; }
      .dark:not(.theme-blue-orange) .dark\:bg-yellow-900\/20 { background-color: rgba(255, 204, 0, 0.25) !important; }


      /* == Custom Blue/Orange Theme Overrides == */
      .theme-blue-orange.dark body {
        background-color: #11224E;
        color: #EEEEEE;
      }
      /* Cards, Modals, Headers */
      .theme-blue-orange.dark .dark\:bg-gray-800 {
        background-color: #1a2e66 !important;
      }
      /* Inputs, Table Headers, other secondary backgrounds */
      .theme-blue-orange.dark .dark\:bg-gray-700 {
        background-color: #2c3a6b !important;
      }
      .theme-blue-orange.dark .dark\:bg-gray-50 {
        background-color: #2c3a6b !important;
      }
      /* Borders */
      .theme-blue-orange.dark .dark\:border-gray-600 { border-color: #415086 !important; }
      .theme-blue-orange.dark .dark\:border-gray-700 { border-color: #415086 !important; }
      .theme-blue-orange.dark .dark\:divide-gray-700 > :not([hidden]) ~ :not([hidden]) { border-color: #415086 !important; }
      /* Text */
      .theme-blue-orange.dark .dark\:text-white { color: #EEEEEE !important; }
      .theme-blue-orange.dark .dark\:text-gray-100 { color: #EEEEEE !important; }
      .theme-blue-orange.dark .dark\:text-gray-200 { color: #EEEEEE !important; }
      .theme-blue-orange.dark .dark\:text-gray-300 { color: #CBD99B !important; }
      .theme-blue-orange.dark .dark\:text-gray-400 { color: #a4b37d !important; }
      /* Buttons */
      .theme-blue-orange.dark .bg-indigo-600 { background-color: #F87B1B !important; }
      .theme-blue-orange.dark .hover\:bg-indigo-700:hover { background-color: #d46816 !important; }
      .theme-blue-orange.dark .focus\:ring-indigo-500:focus { --tw-ring-color: #F87B1B !important; border-color: #F87B1B !important; }
      /* NavLink */
      .theme-blue-orange.dark nav button.dark\:bg-gray-700 { background-color: #F87B1B !important; color: #11224E !important; }
      .theme-blue-orange.dark nav button.dark\:hover\:bg-gray-700:hover { background-color: rgba(248, 123, 27, 0.2) !important; }
      /* Status Colors contrast adjustments */
      .theme-blue-orange.dark .dark\:bg-red-900\/20 { background-color: rgba(239, 68, 68, 0.25) !important; }
      .theme-blue-orange.dark .dark\:bg-yellow-900\/20 { background-color: rgba(234, 179, 8, 0.25) !important; }
      .theme-blue-orange.dark .dark\:text-yellow-300 { color: #fde047 !important; }
      .theme-blue-orange.dark .dark\:bg-green-900\/20 { background-color: rgba(34, 197, 94, 0.25) !important; }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
          },
        },
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-hot-toast": "https://aistudiocdn.com/react-hot-toast@^2.6.0",
    "jspdf-autotable": "https://aistudiocdn.com/jspdf-autotable@^5.0.2",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
